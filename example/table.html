<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <p>{title}</p>
    <table border=1>
      <tr><td>Name</td><td>Age</td></tr>
  
      <!-- BEGIN TABLE -->
      <tr>
        <td> {name} </td>
        <td> {age} </td>
      </tr>
      <!-- END TABLE -->
  
    </table>
</body>
</html>
